<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Calculator</title>
</head>
<body>
<form name="userInput" onsubmit="return validate()">

    <table border="1" cellpadding="1" cellspacing="1" style="width:500px;" summary="Numbers to calculate suspension.">
        <colgroup>
            <col width="125"/>
            <col width="40"/>
            <col width="130"/>
        </colgroup>
        <caption>Your Input:</caption>
        <tbody>
        <tr>
            <td><span style="display: none;">&nbsp;</span><span style="display: none;">&nbsp;</span>Weight (lbs)
            </td>
            <td><label>
                <input maxlength="4" name="weight" size="5" type="text" title="Must be between 1000 and 9000" pattern="^[1-9]\d{3}$"/>
            </label></td>
            <td><input name="weightErr" type="hidden"/></td>
        </tr>
        <tr>
            <td>Initial Multiplier %</td>
            <td><input maxlength="2" name="initialM" size="5" type="text" title="Must be between 25 and 75" pattern="^\d{2}$"/></td>
            <td><input name="initialMErr" type="hidden"/></td>
        </tr>
        <tr>
            <td>Front Distribution %</td>
            <td><input maxlength="2" name="distro" size="5" type="text" title="Must be between 30 and 65" pattern="^\d{2}$"/></td>
            <td><input name="distroErr" type="hidden"/></td>
        </tr>
        </tbody>
    </table>
    <p>&nbsp; &nbsp;&nbsp;
        <button type="submit" value="Submit">Submit</button>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button type="reset" value="Reset">Reset</button>
    </p>
</form>

<script>
    function validate() {
        var inputs = [
            document.forms["userInput"]["weight"].value,
            document.forms["userInput"]["initialM"].value,
            document.forms["userInput"]["distro"].value
        ];
        var x;
        err = [];
        for (x in inputs) {
            if (inputs[x] == null || inputs[x] == "") {
                err.push(x);
            }
        }
        for (x in err) {
            if (err[x] == 0) document.getElementById("weightErr").value = "Invalid Input";
//            else if (err[x] == 1) errStr += "\n Insert B&B Address.";
//            else if (err[x] == 2) errStr += "\n Insert B&B Number.";
        }
        return false;
    }
</script>

<table border="1" cellpadding="1" cellspacing="1" style="width:250px;" summary="The numbers for your suspension.">
    <colgroup>
        <col width="50"/>
        <col width="40"/>
        <col width="40"/>
    </colgroup>
    <caption>Output:</caption>
    <tbody>
    <tr>
        <td><span style="display: none;">&nbsp;</span>Anti-Roll Bars</td>
        <td>Front</td>
        <td><input name="arF" type="hidden"/></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>Rear</td>
        <td><input name="arR" type="hidden"/></td>
    </tr>
    <tr>
        <td>Springs</td>
        <td>Front</td>
        <td><input name="sF" type="hidden"/></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>Rear</td>
        <td><input name="sR" type="hidden"/></td>
    </tr>
    <tr>
        <td>Rebound</td>
        <td>Front</td>
        <td><input name="rF" type="hidden"/></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>Rear</td>
        <td><input name="rR" type="hidden"/></td>
    </tr>
    <tr>
        <td>Bump</td>
        <td>Front</td>
        <td><input name="bF" type="hidden"/></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>Rear</td>
        <td><input name="bR" type="hidden"/></td>
    </tr>
    </tbody>
</table>

<p>&nbsp;</p>
</body>
</html>
